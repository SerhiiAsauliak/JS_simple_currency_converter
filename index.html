<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaScript</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="currency-info">
			<h2 class="currency-info__title">Current rate: </>
		</div>
		<form class="form-signin">
			 <h2 class="form-signin-heading">Converter</h2>
			 <select class="select">
				<option selected>USD</option>
				<option>EUR</option>
			 </select>
			 <input placeholder="USD" type="text" class="input__top">
			 <input placeholder="UAH" type="text" class="input__bottom">
			 <button class="btn">Clear</button>
		</form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
